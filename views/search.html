{% extends "base.html" %}
{% import '_snippets.html' as snippets %}

{% block title %}Search{% endblock %}

{% block content %}
  <div class="page-header">
    <h1>
      Search Data Portals
    </h1>
  </div>
  <div class="row">
    <div class="results col-md-6">
      <h3>{{ total }} portals</h3>
      {% for catalog in catalogs %}
        {{ snippets.summary(catalog) }}
      {% endfor %}
    </div>
  </div>
{% endblock %}
