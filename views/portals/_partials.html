{% macro creatSelectOptions(options, selected) %}
<option value="" {% if not selected %} selected {% endif %}>
  Seleccioná una opción
</option>
  {% for option in options%}
    <option value="{{ option.value}}" {% if selected == option.value %} selected {% endif %}>
      {{ option.description }}
    </option>
  {% endfor %}
{% endmacro %}
