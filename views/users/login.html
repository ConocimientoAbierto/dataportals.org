{% extends "./../base.html" %}
{% import './../_partials.html' as partials %}

{% block title %}Ingresa{% endblock %}

{% block content %}
  <div class="page-header">
    <h1>
      Ingresá
    </h1>
  </div>
  <section class="row">
    <form class="col-md-6 col-md-offset-3" method="post" action="/users/login">
      <input type="hidden" name="_csrf" value="{{_csrf}}">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>
      <button type="submit" class="btn btn-success btn-lg btn-block">Ingresar</button>
    </form>
  </section>
{% endblock %}
